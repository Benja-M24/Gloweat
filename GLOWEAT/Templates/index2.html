<!DOCTYPE html>
<html>
    <head>
        <title>Auth system</title>
    </head>
    <body>
        
        {% block content %}
           <h1>Welcome Home, from homepage</h1>
           {% if user.is_authenticated %}
            <a href="{% url 'logout_url' %}"> logout</a>
           {% else %}
            <a href="{% url 'login_url' %}"> login</a>
            <a href="{% url 'register_url' %}"> Register</a>
           {% endif %}
        {% endblock %}
    
    </body>
</html>

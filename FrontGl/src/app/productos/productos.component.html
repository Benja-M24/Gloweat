<h1>Productos Disponibles</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Descripcion</th>
    <th>Precio</th>
    <th>Estado</th>
    <!-- <th>Comprar</th> -->
  </tr>
  <tr *ngFor="let item of listaProductos">
    <!-- <td>{{item.nroPedido}}</td>  -->
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
    <td>${{item.cost}}</td>
    <!-- <td>${{item.status}}</td> -->

    <!-- <td>
        <mat-card-actions>
            <button mat-button>Comprar</button>
        </mat-card-actions>
    </td> -->
  </tr>
</table>
